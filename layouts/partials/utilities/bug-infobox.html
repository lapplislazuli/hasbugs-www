{{/* note: I expect the repostioryurl to always start with git@, hence the substring */}}
{{$gitlink:=(print "https://www." (replace (substr .repositoryurl 4) ":" "/"))}}
<div>
    <p>ghc-version: <code>{{.ghcversion}}</code></p>
    <p>hasbugs-version: <code>{{.hasbugsversion}}</code></p>
    <p>license: <code>{{.license}}</code></p>
    <a class="btn btn-primary text-light px-4 my-1" href="{{$gitlink}}">Repository</a>
</div>
